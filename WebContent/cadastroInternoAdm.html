<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/senhas.css" media="screen" />
    <title>Cadastro Administrador</title>
</head>

<body>
    <header>
        <div class="container main-header">
            <span class="logo">MO<span class="logo-pink">O</span>N</span>
            <div class="username-wrapper">
                <span>User Name</span>
                <div class="logout-wrapper">
                    <img src="img/logout.png" alt="logout">
                </div>
            </div>
        </div>
    </header>
    <nav>
        <a href="#">
            <div class="menu-icon-wrapper">
                <img src="./img/home.png" alt="Home">
            </div>
        </a>
        <a href="#">
            <div class="menu-icon-wrapper">
                <img src="./img/newsfeed.png" alt="Solicitações">
            </div>
        </a>
        <a href="#">
            <div class="menu-icon-wrapper">
                <img src="./img/add-friend.png" alt="Adicionar usuário">
            </div>
        </a>
        <a href="#">
            <div class="menu-icon-wrapper">
                <img src="./img/user.png" alt="Editar perfil">
            </div>
        </a>
    </nav>
    <section class="content">
        <p class="title">Cadastrar um administrador</p>
        <form action="CadastroInternoAdm.do" method="POST" class="form">
            <div class="input-form">
                <div class="box">
                    <input type="email" name="email" placeholder="E-mail">
                    <select name="setor" class="">
                        	<option value="SUS" selected>Selecione um setor</option>
                        	<option value="2" >Gestão de estágio</option>
                        	<option value="1">Transporte escolar</option>
							<option value="3">Atividades curriculares</option>							
						</select>
                </div>
            </div>
            <button type="submit" class="buttons-b">Cadastrar</button>
        </form>
    </section>
</body>

</html>
